{% extends 'auth/base.html' %}
{% block content %}
{% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
<form method="post" action="" class="form-horizontal">
  {{ form.csrf_token }}
  <div class="form-group">
    <label for="{{ form.username.id }}" class="col-sm-2 control-label">
      {{ form.username.label }}
    </label>
    <div class="col-sm-10">
      {{ form.username(size=20, class='form-control') }}
    </div>
  </div>
  <div class="form-group">
    <label for="{{ form.password.id }}" class="col-sm-2 control-label">
      {{ form.password.label }}
    </label>
    <div class="col-sm-10">
      {{ form.password(size=64, class='form-control') }}
    </div>
  </div>
  <div class="col-sm-2"></div>
  <div class="col-sm-10">
    <input type="submit" value="Login" class="btn btn-primary">
  </div>
</form>{% endblock content %}
