{% extends 'base.html' %}
{% block content %}<form method="post" enctype="multipart/form-data" class="form-horizontal">
  {{ form.csrf_token }}
  <div class="form-group">
    <label for="{{ form.image.id }}" class="col-sm-2 control-label">
      {{ form.image.label }}
    </label>
    <div class="col-sm-2">
      {{ form.image(class='form-control-file') }}
      {% if form.image.errors %}<div class="alert alert-danger">
        <ul>
          {% for error in form.image.errors %}<li>{{ error }}</li>{% endfor %}
        </ul>
      </div>{% endif %}
    </div>
  </div>
  <div class="form_group">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <input type="submit" class="btn btn-primary" value="Submit">
    </div>
  </div>
</form>{% endblock %}
