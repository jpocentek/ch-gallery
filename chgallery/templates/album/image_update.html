{% extends 'base.html' %}

{% block content %}
<h1>{{ obj }} - select images</h1>

<form action="" method="post">
  {% for image in images %}
  <input type="checkbox" name="images" value="{{ image.id }}"{% if image in obj.images %} checked="checked"{% endif %}>
    <img src="{{ image.preview_url }}">
  {% endfor %}
  <br>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
